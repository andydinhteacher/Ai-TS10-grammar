<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Practice (Tuyển Sinh 10) by Mr. Anh Đinh</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* A simple CSS animation for the report status message */
        @keyframes fadeInOut {
          0%, 100% { opacity: 0; transform: translateY(-20px); }
          10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-out {
          animation: fadeInOut 2s ease-in-out forwards;
        }
        /* A simple CSS animation for fading in elements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-slate-900">
    
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>

    <!-- The React application code, with type="text/babel" -->
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Helper Icons ---
        const CheckCircleIcon = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        );

        const XCircleIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const LoaderIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

        const ResetIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 2v6h6"></path><path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path><path d="M21 22v-6h-6"></path><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
            </svg>
        );

        const FlagIcon = ({ className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
        );


        // --- Main App Component ---
        function App() {
            const [gameState, setGameState] = useState('start'); // 'start', 'loading', 'quiz', 'results'
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState(null); // { isCorrect: boolean, selected: string, message: string }
            const [error, setError] = useState(null);
            const [reportStatus, setReportStatus] = useState({ show: false, message: '' });
            const [apiKey, setApiKey] = useState('');

            useEffect(() => {
                const savedApiKey = localStorage.getItem('geminiApiKey');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                }
            }, []);

            // --- Grammar Topics ---
            const grammarTopics = {
                "Mixed Practice": "A mix of all grammar topics for a comprehensive review",
                "Tenses": "All verb tenses (present, past, future simple, continuous, perfect)",
                "Modal Verbs": "Modal verbs like can, could, should, must, may, might",
                "Verb Forms": "Gerunds (V-ing) and To-Infinitives (to + V)",
                "Comparisons": "Comparative and Superlative of adjectives and adverbs",
                "Conditional Sentences": "Conditional sentences types 1 and 2, and 'Unless'",
                "Wish Clauses": "Wish clauses for present/future",
                "Relative Clauses": "Relative clauses with who, which, that, whose, where, when, why",
                "Adverbial Clauses": "Adverbial clauses of reason, concession, purpose, result, and time",
                "Reported Speech": "Reported speech for statements, questions, and commands",
                "Adjectives and Adverbs": "Position, function, and order of adjectives and adverbs",
                "Nouns, Articles, and Quantifiers": "Countable/uncountable nouns, articles (a, an, the), and quantifiers (some, any, much, many)",
                "Prepositions": "Prepositions of time and place",
                "Phrasal Verbs": "Common phrasal verbs",
            };

            // --- AI Question Generation ---
            const generateQuestions = useCallback(async (topic, numQuestions, userApiKey) => {
                setGameState('loading');
                setError(null);

                let prompt;
                if (topic === "Mixed Practice") {
                    prompt = `Generate ${numQuestions} MCQs for a Vietnamese Grade 10 entrance exam student. The questions should be a **MIXED PRACTICE** set, covering various core grammar topics.`;
                } else {
                    const detailedTopic = grammarTopics[topic];
                    prompt = `Generate ${numQuestions} MCQs for a Vietnamese Grade 10 entrance exam student. The topic is: "${topic} - ${detailedTopic}".`;
                }
                
                prompt += `
                    Distribute questions across difficulty levels: Nhận biết (40%), Thông hiểu (35%), Vận dụng (20%), Vận dụng cao (5%). Calculate the number for each level, round, and adjust to total exactly ${numQuestions}. Then, SHUFFLE all questions.
                    For each question, provide:
                    1.  "question": The sentence with a blank.
                    2.  "options": An array of four strings (answer text ONLY, e.g., ["went", "goes", "go", "going"]).
                    3.  "answer": The correct option letter (e.g., "A").
                    4.  "feedback": A short, clear explanation in VIETNAMESE. Do NOT start with any introductory phrase.
                `;
                
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT", properties: { "questions": { type: "ARRAY", items: { type: "OBJECT", properties: { "question": { "type": "STRING" }, "options": { "type": "ARRAY", "items": { "type": "STRING" } }, "answer": { "type": "STRING" }, "feedback": { "type": "STRING" } }, required: ["question", "options", "answer", "feedback"] } } }, required: ["questions"]
                        }
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${userApiKey}`;

                try {
                    let attempt = 0; const maxAttempts = 5; let response;
                    while (attempt < maxAttempts) {
                        response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (response.ok) break;
                        if (response.status === 429 || response.status >= 500) { const delay = Math.pow(2, attempt) * 1000; await new Promise(res => setTimeout(res, delay)); attempt++; } else { throw new Error(`API request failed with status ${response.status}`); }
                    }
                    if (!response.ok) { throw new Error(`API request failed after ${maxAttempts} attempts.`); }
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]) {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        const parsedJson = JSON.parse(jsonText);
                        if (parsedJson.questions?.length > 0) { setQuestions(parsedJson.questions); setGameState('quiz'); } else { throw new Error("AI did not return any questions."); }
                    } else { 
                         const errorBody = await response.text();
                         console.error("API Error Response:", errorBody);
                         throw new Error("Invalid response from AI. Check if your API Key is correct and has permissions.");
                    }
                } catch (e) { console.error(e); setError("An error occurred. Please check your API key and network connection, then try again."); setGameState('start'); }
            }, [grammarTopics]);

            // --- Quiz Logic ---
            const handleStartQuiz = (topic, numQuestions, userApiKey) => {
                setCurrentQuestionIndex(0); setUserAnswers([]); setScore(0); setFeedback(null);
                localStorage.setItem('geminiApiKey', userApiKey);
                generateQuestions(topic, numQuestions, userApiKey);
            };

            const handleAnswer = (selectedOption) => {
                if (feedback) return;
                const currentQuestion = questions[currentQuestionIndex];
                const isCorrect = selectedOption === currentQuestion.answer;
                const answerRecord = {
                    questionText: currentQuestion.question, options: currentQuestion.options, selectedOptionLetter: selectedOption, correctOptionLetter: currentQuestion.answer, isCorrect: isCorrect, feedback: currentQuestion.feedback, reported: false,
                };
                setUserAnswers(prev => [...prev, answerRecord]);
                if (isCorrect) { setScore(prev => prev + 1); }
                setFeedback({ isCorrect: isCorrect, selected: selectedOption, message: currentQuestion.feedback });
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) { setCurrentQuestionIndex(prev => prev + 1); setFeedback(null); } else { setGameState('results'); }
                }, 3500);
            };
            
            const handleReportQuestion = (index) => {
                setUserAnswers(prevAnswers => {
                    const newAnswers = [...prevAnswers];
                    if(newAnswers[index]) {
                        newAnswers[index].reported = true;
                    }
                    return newAnswers;
                });
                setReportStatus({ show: true, message: 'Đã báo cáo. Cảm ơn bạn!' });
                setTimeout(() => setReportStatus({ show: false, message: '' }), 2000);
            };

            const handleRestart = () => { setGameState('start'); setQuestions([]); };
            
            // --- Render Screens ---
            const renderScreen = () => {
                switch (gameState) {
                    case 'loading': return <LoadingScreen />;
                    case 'quiz': return <QuizScreen question={questions[currentQuestionIndex]} onAnswer={handleAnswer} questionNumber={currentQuestionIndex + 1} totalQuestions={questions.length} feedback={feedback} onRestart={handleRestart} onReport={() => handleReportQuestion(currentQuestionIndex)} isReported={userAnswers[currentQuestionIndex]?.reported} />;
                    case 'results': return <ResultsScreen score={score} totalQuestions={questions.length} userAnswers={userAnswers} onRestart={handleRestart} onReport={handleReportQuestion} />;
                    default: return <StartScreen topics={Object.keys(grammarTopics)} onStart={handleStartQuiz} error={error} apiKey={apiKey} setApiKey={setApiKey} />;
                }
            };

            return (
                <div className="bg-slate-900 min-h-screen font-sans text-slate-200 flex flex-col items-center justify-center p-4 relative">
                    {reportStatus.show && (
                        <div className="absolute top-5 bg-yellow-500 text-slate-900 font-bold px-4 py-2 rounded-lg animate-fade-in-out z-50">
                            {reportStatus.message}
                        </div>
                    )}
                    <div className="w-full max-w-2xl mx-auto">
                        <header className="text-center mb-6">
                            <h1 className="text-4xl md:text-5xl font-bold text-cyan-400">Grammar Practice</h1>
                            <p className="text-slate-300 font-medium mt-2 text-lg">by Mr. Anh Đinh</p>
                            <p className="text-slate-400 text-md mt-1">dành cho kì thi tuyển sinh 10 Tiếng Anh</p>
                        </header>
                        <main className="bg-slate-800/50 rounded-2xl shadow-lg shadow-cyan-500/10 p-6 md:p-8 min-h-[450px] flex flex-col justify-center">
                            {renderScreen()}
                        </main>
                        <footer className="text-center mt-6 text-sm text-slate-500">
                            <p>&copy; 2025 AI-Powered Learning. Chúc các em thi tốt!</p>
                        </footer>
                    </div>
                </div>
            );
        }

        // --- Screen Components ---

        function StartScreen({ topics, onStart, error, apiKey, setApiKey }) {
            const [selectedTopic, setSelectedTopic] = useState(topics[0]);
            const [numQuestions, setNumQuestions] = useState(10);
            const [localError, setLocalError] = useState('');

            const handleSubmit = (e) => { 
                e.preventDefault(); 
                if (!apiKey.trim()) {
                    setLocalError('Vui lòng nhập Gemini API Key của bạn để bắt đầu.');
                    return;
                }
                setLocalError('');
                onStart(selectedTopic, numQuestions, apiKey); 
            };

            return (
                <div className="animate-fade-in">
                    <h2 className="text-2xl font-semibold text-center mb-4 text-slate-100">Chọn Chủ Đề Luyện Tập</h2>
                    {(error || localError) && (<div className="bg-red-500/20 border border-red-500 text-red-300 p-4 mb-4 rounded-lg" role="alert"><p className="font-bold">Ôi, có lỗi!</p><p>{error || localError}</p></div>)}
                    <form onSubmit={handleSubmit}>
                         <div className="mb-6">
                            <label htmlFor="apiKey" className="block text-lg font-medium text-slate-300 mb-2">Your Gemini API Key</label>
                            <input 
                                type="password"
                                id="apiKey"
                                value={apiKey}
                                onChange={(e) => { setApiKey(e.target.value); setLocalError(''); }}
                                className="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition text-white"
                                placeholder="Dán API Key của bạn vào đây"
                            />
                            <p className="text-xs text-slate-400 mt-2">Ứng dụng này cần API Key của bạn để tạo câu hỏi. 
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="text-cyan-400 underline ml-1">
                                    Lấy API Key miễn phí tại đây.
                                </a>
                            </p>
                        </div>
                        <div className="mb-6">
                            <label htmlFor="topic" className="block text-lg font-medium text-slate-300 mb-2">Chủ điểm ngữ pháp</label>
                            <select id="topic" value={selectedTopic} onChange={(e) => setSelectedTopic(e.target.value)} className="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition text-white">
                                {topics.map(topic => (<option key={topic} value={topic}>{topic === 'Mixed Practice' ? 'Luyện tập tổng hợp' : topic}</option>))}
                            </select>
                        </div>
                        <div className="mb-8">
                            <label className="block text-lg font-medium text-slate-300 mb-2">Số lượng câu hỏi</label>
                            <div className="flex justify-center space-x-2 md:space-x-4">
                                {[10, 20, 30].map(num => (<button key={num} type="button" onClick={() => setNumQuestions(num)} className={`flex-1 py-3 px-4 text-lg font-semibold rounded-lg transition-all duration-200 ${numQuestions === num ? 'bg-cyan-500 text-slate-900 shadow-md shadow-cyan-500/20 scale-105' : 'bg-slate-700 text-slate-200 hover:bg-slate-600'}`}>{num}</button>))}
                            </div>
                        </div>
                        <button type="submit" className="w-full bg-green-600 text-white py-4 rounded-lg text-xl font-bold hover:bg-green-500 transition-transform transform hover:scale-105 shadow-lg shadow-green-500/20">Bắt đầu!</button>
                    </form>
                </div>
            );
        }

        function LoadingScreen() {
            return (
                <div className="flex flex-col items-center justify-center text-center animate-fade-in text-slate-300">
                    <LoaderIcon /><h2 className="text-2xl font-semibold mt-4">Đang soạn bộ đề theo yêu cầu...</h2><p className="mt-2 text-slate-400">Sắp xong rồi. Chuẩn bị nhé!</p>
                </div>
            );
        }

        function QuizScreen({ question, onAnswer, questionNumber, totalQuestions, feedback, onRestart, onReport, isReported }) {
            const getButtonClass = (optionLetter) => {
                if (!feedback) return "bg-slate-700 hover:bg-slate-600 border-slate-600";
                if (optionLetter === question.answer) return "bg-green-500/20 border-green-500 text-green-300";
                if (optionLetter === feedback.selected) return "bg-red-500/20 border-red-500 text-red-300";
                return "bg-slate-700/50 border-slate-700 opacity-60 cursor-not-allowed";
            };
            return (
                <div className="animate-fade-in">
                    <div className="relative flex justify-between items-center mb-4">
                        <div className="text-sm text-slate-400">Câu {questionNumber} / {totalQuestions}</div>
                        <div className="w-full bg-slate-700 rounded-full h-2.5 mx-4"><div className="bg-cyan-500 h-2.5 rounded-full" style={{ width: `${(questionNumber / totalQuestions) * 100}%` }}></div></div>
                        <button onClick={onRestart} className="text-slate-400 hover:text-red-400 transition-colors" title="Làm lại bài khác"><ResetIcon /></button>
                    </div>
                    <p className="text-xl md:text-2xl font-medium text-center my-8 min-h-[60px] text-slate-100">{question.question}</p>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {question.options.map((option, index) => {
                            const optionLetter = String.fromCharCode(65 + index);
                            return (<button key={index} onClick={() => onAnswer(optionLetter)} disabled={!!feedback} className={`w-full p-4 rounded-lg text-left text-lg font-medium border-2 transition-all duration-300 ${getButtonClass(optionLetter)}`}><span className="font-bold mr-3">{optionLetter}.</span>{option}</button>);
                        })}
                    </div>
                    {feedback && (
                        <div className={`mt-6 p-4 rounded-lg animate-fade-in flex items-start space-x-3 ${feedback.isCorrect ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'}`}>
                            {feedback.isCorrect ? <CheckCircleIcon className="w-6 h-6 mt-1 flex-shrink-0" /> : <XCircleIcon className="w-6 h-6 mt-1 flex-shrink-0" />}
                            <div className="flex-grow">
                                <p className="font-bold">{feedback.isCorrect ? "Chính xác!" : "Chưa đúng lắm..."}</p>
                                <p>{feedback.message}</p>
                            </div>
                            <button onClick={onReport} disabled={isReported} title={isReported ? "Đã báo cáo" : "Báo cáo giải thích này"} className={`ml-auto flex-shrink-0 p-1 rounded-full transition-colors ${isReported ? 'text-yellow-400 cursor-not-allowed' : 'text-slate-400 hover:bg-slate-600 hover:text-yellow-400'}`}>
                                <FlagIcon className={`w-5 h-5 ${isReported ? 'fill-current' : ''}`} />
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function ResultsScreen({ score, totalQuestions, userAnswers, onRestart, onReport }) {
            const percentage = Math.round((score / totalQuestions) * 100);
            const getResultMessage = () => {
                if (percentage === 100) return "Tuyệt vời! Em là một cao thủ ngữ pháp!";
                if (percentage >= 80) return "Làm tốt lắm! Em đang đi đúng hướng rồi đó.";
                if (percentage >= 50) return "Cố gắng nhé! Hãy xem lại và luyện tập thêm.";
                return "Đừng nản lòng! Xem lại bài và thử lại nhé.";
            };
            const getOptionText = (options, letter) => { const index = letter.charCodeAt(0) - 65; return options?.[index] || ""; };
            return (
                <div className="animate-fade-in text-center">
                    <h2 className="text-3xl font-bold text-cyan-400 mb-2">Hoàn thành!</h2>
                    <p className="text-lg text-slate-300 mb-6">{getResultMessage()}</p>
                    <div className="bg-slate-700/50 rounded-xl p-6 mb-6">
                        <p className="text-xl font-medium text-slate-200">Điểm của em</p>
                        <p className="text-6xl font-bold my-2 text-white">{score} <span className="text-3xl text-slate-400">/ {totalQuestions}</span></p>
                        <p className="text-2xl font-semibold text-green-400">{percentage}%</p>
                    </div>
                    <div className="text-left mb-6 max-h-60 overflow-y-auto p-4 bg-slate-900/50 border border-slate-700 rounded-lg">
                        <h3 className="text-xl font-semibold mb-4 text-slate-100">Xem lại bài làm</h3>
                        {userAnswers.map((answer, index) => {
                            const selectedText = getOptionText(answer.options, answer.selectedOptionLetter);
                            const correctText = getOptionText(answer.options, answer.correctOptionLetter);
                            return (
                                <div key={index} className="mb-4 pb-4 border-b border-slate-700 last:border-b-0">
                                    <p className="font-medium text-slate-200">{index + 1}. {answer.questionText}</p>
                                    {answer.isCorrect ? (<p className="ml-4 text-green-400">Em chọn: '{selectedText}' (Đúng)</p>) : (<p className="ml-4 text-red-400">Em chọn: '{selectedText}' (Sai, đáp án đúng là '{correctText}')</p>)}
                                    <div className="ml-4 mt-1 text-sm text-slate-400 bg-slate-800 p-2 rounded flex items-start space-x-2">
                                        <p className="flex-grow">{answer.feedback}</p>
                                        <button onClick={() => onReport(index)} disabled={answer.reported} title={answer.reported ? "Đã báo cáo" : "Báo cáo giải thích này"} className={`flex-shrink-0 p-1 rounded-full transition-colors ${answer.reported ? 'text-yellow-400 cursor-not-allowed' : 'text-slate-400 hover:bg-slate-600 hover:text-yellow-400'}`}>
                                            <FlagIcon className={`w-5 h-5 ${answer.reported ? 'fill-current' : ''}`} />
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    <button onClick={onRestart} className="w-full bg-cyan-600 text-white py-4 rounded-lg text-xl font-bold hover:bg-cyan-500 transition-transform transform hover:scale-105 shadow-lg shadow-cyan-500/20">Làm bài khác</button>
                </div>
            );
        }

        // --- Mount the App to the DOM ---
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
